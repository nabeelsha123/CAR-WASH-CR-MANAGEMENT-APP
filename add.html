<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Car Wash CR Management App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="add.html">Add Customer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Customer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="delete.html">Delete Customer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="viewall.html">Viewall Customer</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter a name">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Gender</label><br>
                        <input type="radio" name="Gender" id="" value="Male" class="form-check-label">
                        <label for="" class="form-check-label">Male</label>
                        <input type="radio" name="Gender" id="" value="Female" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Phone no</label>
                        <input type="text" class="form-control" placeholder="Enter a phone no">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">House name</label>
                        <input type="text" class="form-control" placeholder="Enter a House Name">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">LandMark</label>
                        <input type="text" class="form-control" placeholder="Enter the LandMark">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-control">PIN Code</label>
                        <input type="text" class="form-control" placeholder="Enter a PIN Code">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-control">Car Manufacture</label>
                        <select name="" id="" class="form-select">
                            <option value="Car Manufactuer Company">Car Manufacture Company</option>
                            <option value="Suzuki">Suzuki</option>
                            <option value="Benz">Benz</option>
                            <option value="BMW">BMW</option>
                            <option value="Mahindra">Mahindra</option>
                            <option value="Jeep">Jeep</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Honda">Honda</option>
                            <option value="TATA">TATA</option>
                            <option value="KIA">KIA</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-control">Car Model</label>
                        <input type="text" class="form-control" placeholder="Enter the car model">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Car Colour</label>
                        <input type="text" class="form-control" placeholder="Enter the car colour">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Registration no</label>
                        <input type="text" class="form-control" placeholder="Enter the registration no">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-control">Work Description</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Expected Delivery Date</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-control">Amount</label>
                        <input type="text" class="form-control" placeholder="Enter the amount">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
